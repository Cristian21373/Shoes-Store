<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de clientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body onload="listaClientes()">
    <div class="barra-lateral">
        <div>
            <div class="nombre-pagina">
                <ion-icon id="cloud" name="cloud-outline"></ion-icon>
                <span>Shoe Shop</span>
            </div>
        </div>
        <nav class="navegacion">
            <ul>
                <li>
                    <a id="inbox" href="#">
                        <ion-icon name="mail-unread-outline"></ion-icon>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <ion-icon name="star-outline"></ion-icon>
                        <span>cliente</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <ion-icon name="paper-plane-outline"></ion-icon>
                        <span>Factura</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <ion-icon name="document-text-outline"></ion-icon>
                        <span>Producto</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
  

  <br>
  

  <div class="container text-center">
    <h1>Clientes</h1>
    
    <div class="container__buscardor">
        <div class="buscador-container">
            <h4>filtrar por nombre</h4>
            <input required="" type="search" name="text" class="input__buscador" id="SearchName" placeholder="Nombre">
        </div>
        <div class="buscador-container">
            <h4>filtrar por ciudad</h4>
            <input required="" type="search" name="text" class="input__buscador" id="SearchCity" placeholder="Ciudad">
        </div>
        <div class="buscador-container">
            <h4>filtrar por Estado</h4>
            <input required="" type="search" name="text" class="input__buscador" id="SearchState" placeholder="Estado">
        </div>
    </div>
    <a class="crear" href="./CrearClientes.html">
        <input type="crear" class="btn btn-success mb-2" value="Nuevo registro">
      </a>
    
    <input type="button" class="btn btn-info mb-2" value="Buscar" onclick="listaClientes()">
    &nbsp;&nbsp;
    <a href="./listaClientes.html">
      <input type="button" class="btn btn-secondary mb-2" value="Limpiar">
    </a>
    <br>
    <table class="container text-center">
      <thead class="thead-dark">
        <tr class="miTabla">
            <th class="thform-fieldd" scope="col">Id</th>
            <th class="thform-fieldd" scope="col">Tipo de Documento</th>
            <th class="thform-fieldd" scope="col">Identificacion</th>
            <th class="thform-fieldd" scope="col">Nombre</th>
            <th class="thform-fieldd" scope="col">Apellido</th>
            <th class="thform-fieldd" scope="col">Telefono</th>
            <th class="thform-fieldd" scope="col">Direccion</th>
            <th class="thform-fieldd" scope="col">ciudad</th>
            <th class="thform-fieldd" scope="col">Estado</th>
            <th class="thform-fieldd" scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody id="cuerpoTabla">
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../js/cliente.js"></script>
</body>

</html>
