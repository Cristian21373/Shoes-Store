<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../css/crearCliente.css">
</head>

<body>
    <div class="barra-lateral">
        <div>
            <div class="nombre-pagina">
                <ion-icon id="cloud" name="cloud-outline"></ion-icon>
                <span>Shoe Shop</span>
            </div>
        </div>
        <nav class="navegacion">
            <ul>
                <li>
                    <a id="inbox" href="#">
                        <ion-icon name="mail-unread-outline"></ion-icon>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="./Cliente.html">
                        <ion-icon name="star-outline"></ion-icon>
                        <span>cliente</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <ion-icon name="paper-plane-outline"></ion-icon>
                        <span>Factura</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <ion-icon name="document-text-outline"></ion-icon>
                        <span>Producto</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
    <div class="container text-center">
        <h1>Crear Cliente</h1>
        <div class="container">

            <div class="row">
                <div class="col col-xl-6 col-12">
                    <label for="nombre_cliente" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre_cliente" placeholder="Ingrese el nombre">
                </div>
                <div class="col col-xl-6 col-12">
                    <label for="apellido_cliente" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido_cliente" placeholder="Ingrese el apellido">
                </div>
                <div class="col col-xl-6 col-12">
                    <label for="tipo_identificacion" class="form-label-2">Tipo de Identificación</label>
                    <select class="form-select" id="tipo_identificacion">
                        <option selected disabled>Seleccione el tipo de documento</option>
                        <option value="CC">CC</option>
                        <option value="CE">CE</option>
                    </select>
                    
                </div>
                <div class="col col-xl-6 col-12">
                    <label for="identificacion" class="form-label-3">Número de Identificación</label>
                    <input type="text" class="form-control" id="identificacion" placeholder="Ingrese el número de documento">
                </div>
                <div class="col col-xl-6 col-12">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="telefono" placeholder="Ingrese el teléfono">
                </div>
                <div class="col col-xl-6 col-12">
                    <label for="ciudad" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="ciudad" placeholder="Ingrese la ciudad">
                </div>
                <div class="col col-xl-6 col-12">
                    <label for="direccion" class="form-label">Direccion</label>
                    <input type="text" class="form-control" id="direccion" placeholder="Ingrese la Direccion">
                </div>
                <div class="col col-xl-6 col-12">
                    <label for="estado" class="form-label">Estado</label>
                    <select class="form-select" id="estado">
                        <option selected disabled>Seleccione el estado</option>
                        <option value="ACTIVO">ACTIVO</option>
                        <option value="INACTIVO">INACTIVO</option>
                    </select>
                </div>
            </div>
            <br>
            <div class="posicion-btn">
                <button class="btn btn-secondary" onClick="registrarClientes()">Registrar Cliente</button>
                <button class="btn btn-secondary" onClick="limpiarFormulario()">Limpiar</button>

            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/cliente.js"></script>

    <script>
        function limpiarFormulario() {
            document.getElementById("nombre").value = "";
            document.getElementById("apellido").value = "";
            document.getElementById("tipo_documento").value = "";
            document.getElementById("numero_documento").value = "";
            document.getElementById("direccion").value = "";
            document.getElementById("telefono").value = "";
            document.getElementById("ciudad").value = "";
            document.getElementById("estado").value = "";
        }
    </script>
</body>

</html>
