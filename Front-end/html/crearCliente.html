<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container text-center">
        <h1>Crear Cliente</h1>
        <div class="container">

            <div class="row">
                <div class="col col-xl-6 col-12">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre">
                </div>
                <div class="col col-xl-6 col-12">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Ingrese el apellido">
                </div>
                <div class="col col-xl-6 col-12">
                    <label for="tipo_documento" class="form-label">Tipo de Documento de Identificación</label>
                    <select class="form-select" id="tipo_documento">
                        <option selected disabled>Seleccione el tipo de documento</option>
                        <option value="CC">CC</option>
                        <option value="CE">CT</option>
                    </select>
                </div>
                <div class="col col-xl-6 col-12">
                    <label for="numero_documento" class="form-label">Número de Documento de Identificación</label>
                    <input type="text" class="form-control" id="numero_documento" placeholder="Ingrese el número de documento">
                </div>
                <div class="col col-xl-6 col-12">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="telefono" placeholder="Ingrese el teléfono">
                </div>
                <div class="col col-xl-6 col-12">
                    <label for="ciudad" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="ciudad" placeholder="Ingrese la ciudad">
                </div>
                <div class="col col-xl-6 col-12">
                    <label for="estado" class="form-label">Estado</label>
                    <select class="form-select" id="estado">
                        <option selected disabled>Seleccione el estado</option>
                        <option value="ACTIVO">ACTIVO</option>
                        <option value="INACTIVO">INACTIVO</option>
                    </select>
                </div>
            </div>
            <br>
            <button onclick="registrarClientes()">Registrar Cliente</button>
            <button class="btn btn-secondary" onClick="limpiarFormulario()">Limpiar</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/cliente.js"></script>

    <script>
        function limpiarFormulario() {
            document.getElementById("nombre").value = "";
            document.getElementById("apellido").value = "";
            document.getElementById("tipo_documento").value = "";
            document.getElementById("numero_documento").value = "";
            document.getElementById("telefono").value = "";
            document.getElementById("ciudad").value = "";
            document.getElementById("estado").value = "";
        }
    </script>
</body>

</html>
